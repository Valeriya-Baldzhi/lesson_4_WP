<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <title>Mondrian</title>
</head>

<body>
    <table cellspacing="5" style="background-color: #000; width: 300px; height: 300px;">
        <tr>
            <td style="background-color: #ffffff;" colspan="2"></td>
            <td style="background-color: #ffffff;" colspan="2"></td>
            <td style="background-color: #f6cd00;" colspan="2"></td>
            <td style="background-color: #ffffff;" rowspan="4"></td>
        </tr>

        <tr>
            <td style="background-color: #ffffff;"></td>
            <td style="background-color: #dc0000;" colspan="3" rowspan="2"></td>
            <td style="background-color: #f6cd00;" colspan="2"></td>
        </tr>

        <tr>
            <td style="background-color: #ffffff;" rowspan="2"></td>
            <td style="background-color: #ffffff;"></td>
            <td style="background-color: #ffffff;"></td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2"></td> <!-- black -->
            <td style="background-color: #ffffff;"></td>
            <td style="background-color: #ffffff;" colspan="2"></td>
        </tr>

        <tr>
            <td style="background-color: #f6cd00;" rowspan="3"></td>
            <td style="background-color: #ffffff;"></td>
            <td style="background-color: #024fc2;" colspan="2" rowspan="2"></td>
            <td style="background-color: #dc0000;" rowspan="3"></td>
        </tr>

        <tr>
            <td style="background-color: #ffffff;" colspan="2" rowspan="2"></td>
            <td></td> <!-- black -->
        </tr>

        <tr>
            <td style="background-color: #ffffff;" colspan="3"></td>
        </tr>
    </table>
</body>

</html>
